name: Update DoggyDex JSON

on:
  schedule:
    - cron: '0 6 * * *' # Every day at 6:00 UTC
  workflow_dispatch: # Allows manual trigger

jobs:
  update-json:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install gspread gspread_dataframe pandas

      - name: Create service account file
        run: |
            mkdir -p .secrets
            echo "${{ secrets.SERVICE_ACCOUNT_JSON_B64 }}" | base64 --decode > .secrets/service_account.json

      - name: Run Google Sheet â†’ JSON script
        run: |
          python googletojson.py

      - name: Commit and push JSON to repo
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git remote set-url origin https://x-access-token:${{ secrets.GH_PAT }}@github.com/fperezt30/json_generator_doggydex.git
          git remote -v
          git add dogs.json
          git commit -m "Auto-update dogs.json from Google Sheet" || echo "No changes"
          git push origin master